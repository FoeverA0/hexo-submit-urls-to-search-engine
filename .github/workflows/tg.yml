name: Notify
on:
  push:
  release:
    types: [published,push]

jobs:
  notify:
    name: Notify via Telegram
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Telegram
        uses: Lukasss93/telegram-action@v1
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_TO }}
        with: 
          STATUS: 'footer' # Required for accessing the status of certain job
          footer: 'Append' # Optional
          message: 'Override' # Optional

